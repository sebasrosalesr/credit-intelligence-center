name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

env:
  NODE_VERSION: '22'
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test:run

    - name: Type check
      run: npx tsc --noEmit

  preview-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build preview
      run: npm run build

    - name: Deploy to Vercel Preview
      run: |
        npm i -g vercel
        vercel --token ${{ secrets.VERCEL_TOKEN }} --yes
      env:
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

  deploy-frontend:
    needs: test
    runs-on: ubuntu-latest
    environment: Production
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Vercel
      run: |
        if [ -z "${VERCEL_TOKEN:-}" ]; then
          echo "Missing VERCEL_TOKEN. Add it in GitHub: Settings → Secrets and variables → Actions."
          exit 1
        fi
        if [ -z "${VERCEL_PROJECT_ID:-}" ] || [ -z "${VERCEL_ORG_ID:-}" ]; then
          echo "Missing VERCEL_PROJECT_ID or VERCEL_ORG_ID. Add them as GitHub Actions secrets."
          exit 1
        fi
        npm i -g vercel
        if [ "${{ github.ref }}" = "refs/heads/staging" ]; then
          vercel --token "$VERCEL_TOKEN" --yes
        else
          vercel --token "$VERCEL_TOKEN" --prod --yes
        fi
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

  deploy-backend:
    runs-on: ubuntu-latest
    environment: Production
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r api/requirements.txt

    - name: Setup Fly.io CLI
      uses: superfly/flyctl-actions/setup-flyctl@v1

    - name: Deploy to Fly.io
      run: |
        if [ -z "${FLY_API_TOKEN:-}" ]; then
          echo "Missing FLY_API_TOKEN. Add it in GitHub: Settings → Secrets and variables → Actions."
          exit 1
        fi
        flyctl version
        flyctl deploy --remote-only --verbose
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  security-scan:
    runs-on: ubuntu-latest
    # Uploading SARIF requires elevated permissions which are not available for some PR contexts (e.g. forks).
    if: github.event_name != 'pull_request'
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  audit-log:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Log deployment
      run: |
        echo "Deployment completed at $(date)" >> deployment.log
        echo "Commit: ${{ github.sha }}" >> deployment.log
        echo "Triggered by: ${{ github.actor }}" >> deployment.log
        echo "Environment: production" >> deployment.log
